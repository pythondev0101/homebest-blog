{% extends "blog/blog_index.html" %}
{% block content %}
<div class="app-main__inner">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="pe-7s-graph text-success"> </i>
                </div>
                <div>
                    Create Post
                    <div class="page-title-subheading">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <form action="{{ url_for('bp_blog.post_create') }}" id="post_create_form"
          class="needs-validation" method="POST" novalidate>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="main-card mb-3 card">
            <div class="card-body">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Post title"
                               required>
                        <div class="valid-feedback">
                            {{ current_user.fname }} you're so good!
                        </div>
                        <div class="invalid-feedback">
                            {{ current_user.fname }} add your title!
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label for="content">Content</label>
                        <textarea name="content" id="content" class="form-control"
                        cols="30" rows="5"></textarea>
                    </div>
                </div>
                <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
            'use strict';
            window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
            });
            }, false);
            })();
                </script>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block inner_footer %}
<div class="app-footer-right">
    <button type="button" class="btn btn-secondary">Cancel</button>
    <button form="post_create_form" type="submit" class="btn btn-primary">Save</button>
</div>
{% endblock %}

{% block scripts %}
<script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
<script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>
{% endblock %}
